<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="items">
        <div class="items_item">
            <button id="rock"><img src="img/rock.png" alt="rock"></button>
        </div>
        <div class="items_item">
            <button id="paper"><img src="img/paper.png" alt="paper"></button>
        </div>
        <div class="items_item">
            <button id="scissors"><img src="img/scissors.png" alt="scissors"></button>
        </div>   
    </div>
    
    
    <div class="results">
        <p>Result of round</p>
    </div>
    <div>
        <button id="Reset"><img src="img/reset.png" alt="Reset"></button>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
