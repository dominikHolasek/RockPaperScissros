<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">  
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors Game</h1>
    </div>

    <div class="content">
        <div class="items">
            <div class="items_item">
                <button id="rock"><img src="img/rock.png" alt="rock"></button>
            </div>
            <div class="items_item">
                <button id="paper"><img src="img/paper.png" alt="paper"></button>
            </div>
            <div class="items_item">
                <button id="scissors"><img src="img/scissors.png" alt="scissors"></button>
            </div>
        </div>

        <div class="reset">
            <button id="reset"><img src="img/reset.png" alt="Reset"></button>
        </div>


        <div class="results">
            <p>Start by clicking rock, paper or scissors.</p>
        </div>

    </div>

    <div class="footer">
        Copyright Â© The Odin Project 2023
    </div>

    <script src="javaScript.js"></script>
</body>

</html>
